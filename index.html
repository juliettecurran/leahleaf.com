<html>
	<head></head>
	<body>
		Hello there
	</body>
	<script>
		let ws;
		// websocket protocol is different if we are on https or http
		try {
			const proto = window.location.protocol === "https:" ? "wss" : "ws";
			ws = new WebSocket(`${proto}://${window.location.host}`);
		} catch (e) {
			console.log(e);
		}
		ws.onmessage = (event) => {
			console.log(event.data);
		};
	</script>
</html>
